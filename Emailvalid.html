<html>
    <head>
        <title>Email Validation</title>
        <link rel="stylesheet" href="mail.css">
        <script>
            function validate(){
                var mail = document.getElementById("text").value;
                var regex = /^([a-zA-Z0-9.]+)@([a-zA-Z0-9])+\.([a-z]+)(\.[a-z]+)?$/;

                if(regex.test(mail)){
                    alert("you have a valid EMAIL ID....")
                    return true
                }
                else{
                    alert("Sorry incorrect EMAIL ID!!!")
                    return false
                }
            }
        </script>
    </head>
    <body>
        <form>
            <input id="text" placeholder="Email" type="text"><br></br>
            <button onclick="validate()" type="button">Submit</button>
        </form>


    </body>
</html>
